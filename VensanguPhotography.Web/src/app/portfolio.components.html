        <div class="image-row">

        <div class="image-col">
            <div class="image-div picture-frame-col" [style.width.px]="colLandscapeSize.Width" [style.height.px]="colLandscapeSize.Height" [ngStyle]="getLandscapeBackground()"></div>
            <div class="image-div picture-frame-col" [style.width.px]="portraitSize.Width" [style.height.px]="portraitSize.Height" [ngStyle]="getPortraitBackground()"></div>            
            <div class="image-div picture-frame-col" [style.width.px]="colLandscapeSize.Width" [style.height.px]="colLandscapeSize.Height" [ngStyle]="getLandscapeBackground()"></div>
        </div><!--

            <div class="image-div picture-frame-col" [style.width.px]="colLandscapeSize.Width" [style.height.px]="colLandscapeSize.Height" [ngStyle]="getLandscapeBackground()"></div>

        </div>
